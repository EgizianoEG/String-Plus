site_url: https://egizianoeg.github.io/String-Plus/
site_name: StringPlus
site_author: "@EgizianEG"
site_description: The Documentation Site for StringPlus Library

repo_name: EgizianEG/String-Plus
repo_url: https://github.com/EgizianoEG/String-Plus

docs_dir: Docs
site_dir: Site
remote_branch: gh-pages
use_directory_urls: true

theme:
    language: en
    name: material
    favicon: Images/SiteIcon.png
    icon:
        repo: fontawesome/brands/github
        logo: material/code-string

    font:
        text: Roboto
        code: Fira Mono

    features:
        - header.autohide
        - navigation.top
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.footer

        - search.share
        - search.suggest
        - search.highlight

        - content.action.view
        - content.action.edit
        - content.code.copy
        - content.tooltips
    
    palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
            icon: material/brightness-7
            name: Light Mode
        primary: teal
        accent: light blue
    
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: Dark Mode
        primary: blue grey
        accent: light blue

plugins:
    - search:
        separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - tags
    - social:
        cards: true
        cards_font: Roboto
        cards_color:
          fill: "#008C7D"
          text: "#F7F8F9"
    - minify:
       minify_html: true

markdown_extensions:
    - toc
    - abbr
    - admonition
    - footnotes
    - def_list
    - pymdownx.details
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true

extra_css:
  - Stylesheets/LightMode.css
  - Stylesheets/DarkMode.css

# Documentation Tree:
nav:
  - Home: index.md
  - Main Module: MainModule.md
  - Sub-Modules:
      - Validator: Sub-Modules\Validator.md
      - Random: Sub-Modules\Random.md
      - Iterators: Sub-Modules\Iterators.md
      - Stringify: Sub-Modules\Stringify.md
      - UTF8Reverse: Sub-Modules\UTF8Reverse.md